<html lang='es'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='shortcut icon' href='assets/AOE-II-Icon.png' type='image/png' />

    <link rel='preconnect' href='https://fonts.gstatic.com'>
    <link href='https://fonts.googleapis.com/css2?family=Poppins&display=swap' rel='stylesheet' sizes='64x64'>

    <link rel='stylesheet' href='css/index.css'>
    <link rel='stylesheet' href='bootstrap/css/bootstrap.min.css'>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src='bootstrap/js/bootstrap.min.js'></script>

    <title>Age of Empires Civilizations</title>
</head>

<body class='dark-layout text-light'>
    <div class='container'>
        <div class='row justify-content-center'>
            <div class='col-xs-12 col-md-10'>
                <div class='p-3 my-3 card rounded box-shadow'>
                    <h5>
                        Civilizations list of Age Of Empires II
                    </h5>
                </div>
                <div class='table-responsive card p-3'>
                    <table class='table table-hover table-dark table-striped'>
                        <thead>
                            <tr>
                                <th width='20%'>Name</th>
                                <th width='30%'>Army type</th>
                                <th>Team bonus</th>
                            </tr>
                        </thead>
                        <tbody id='civilizations'>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
